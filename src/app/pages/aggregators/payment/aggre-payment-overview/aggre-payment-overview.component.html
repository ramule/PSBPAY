<div class="main bg-m prelogin-page login-page direct-tax-login">
	<!-- header section End -->
	<div class="right-main-column m-0">
		<div class="right-col-container pad-b full-width">
			<!-- ======== body page content start from here ======== -->
			<div class="body-page-container main-dashborad manage-payee">
				<div class="container-fluid">
					<div class="row m-0">
						<div class="col-12">
							<div class="row1">
								<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0">
									<!-- Greencard2 Start here -->
									<div class="greencard2">
										<div class="col-xl-10 col-md-12  col-12 m-auto">
											<div class="row1 hide-m">
												<div class="col-md-8 col-12">
													<h4>Payment Overview</h4> </div>
												<div class="col-md-4 col-12"> </div>
											</div>
											<div class="row1">
												<div class="col-sm-12 col-12 col-md-12">
													<div class="mar-t result-container1">
														<!-- <div class="white-box2 mar-t pad-custom custom-bor"> -->
														<div class="info-bottom pad-custom pad-custom-setting">
															<div class="info-details">
																<div class="row">
																	<h6>Pay To</h6>
																	<h5>{{payTo}}</h5> </div>
															</div>
															<div class="info-details">
																<div class="row">
																	<h6>Payment Amount</h6>
																	<h5>{{paymentDetails.amount | customcurrency :'symbol'}}</h5> </div>
															</div>
															<div class="info-details">
																<div class="row">
																	<h6>Debit Account</h6>
																	<h5>{{paymentDetails.maskedAccountNo}}</h5> </div>
															</div>
															<div class="info-details">
																<div class="row">
																	<h6>Remarks</h6>
																	<h5>{{paymentDetails.remarks}}</h5> </div>
															</div>
															<div class="info-details">
																<div class="row">
																	<h6> Date </h6>
																	<h5>{{paymentDetails.transDate}}</h5> </div>
															</div>

														</div>
													</div>
												</div>
												<div class="vspacer50 customize d-none d-md-block d-lg-block d-xl-block"></div>
												<div class="col-12 col-md-12">
													<div class="row1">
														<div class="col-md-12 col-lg-12 col-12">
															<ul class="bottom-footer1">
																<li>
																	<div class="btn-div">
																		<button class="ux-button secondary sm-mob" (click)="cancel()" >Cancel</button>
																	</div>
																	<div class="btn-div">
																		<button class="ux-button primary sm-mob" (click)="goToPage('agreePaymentOtpAuth')" >Confirm</button>
																	</div>
																</li>
															</ul>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
									<!-- Greencard2 End here -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--.right-col-container-->
	</div>
	<!--.right-main-column-->
</div>
